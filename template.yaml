AWSTemplateFormatVersion: '2010-09-09'
Description: 'CloudFormation template for WhisperX Lambda function'

Resources:
  WhisperXLambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: whisperx-transcription
      PackageType: Image
      Code:
        ImageUri: 077590795309.dkr.ecr.eu-west-1.amazonaws.com/whisperx-on-lambda:latest
      Role: !GetAtt LambdaExecutionRole.Arn
      MemorySize: 10000
      Timeout: 900
      EphemeralStorage:
        Size: 10240

  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - sts:AssumeRole
      Policies:
        - PolicyName: CloudWatchLogsPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: '*'
        - PolicyName: ECRPullPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - ecr:GetDownloadUrlForLayer
                  - ecr:BatchGetImage
                  - ecr:BatchCheckLayerAvailability
                Resource: 
                  - arn:aws:ecr:eu-west-1:077590795309:repository/whisperx-on-lambda
